<!DOCTYPE html>
<html>
    <head>
        <title>Trying out page.js</title>
        <script src="node_modules/page/page.js"></script>
    </head>
    <body>
        <h1>Trying out page.js</h1>
        <p></p>
        <ul>
            <li><a href="/">/</a></li>
            <li><a href="#whoop">#whoop</a></li>
            <li><a href="/about">/about</a></li>
            <li><a href="/user">/user</a></li>
            <li><a href="/user/me">/user/me</a></li>
            <li><a href="/user/other">/user/other</a></li>
            <li><a href="/not-found?foo=bar">/not-found</a></li>
        </ul>

        <script>
            page('/', index);
            page('/about', about);
            page('/user', user);
            page('/user/:userName', user);
            page('*', notFound);
            page();

            function index() {
                document.querySelector('p').textContent = 'viewing index';
            }
            function about() {
                document.querySelector('p').textContent = 'viewing about';
            }
            function user(ctx) {
                document.querySelector('p').textContent = 'viewing user '+(ctx.params.userName); 
            }
            function notFound() {
               document.querySelector('p').textContent = 'notFound';
            }

        </script>

    </body>
</html>
