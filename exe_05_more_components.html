<html>
    <head>
        <meta charset="UTF-8">
        <title>Exe 2 - React.js</title>
        <link rel="stylesheet" type="text/css" href="estilos_exe_05.css">
        <script src="https://fb.me/react-0.14.3.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>

        <section id="container"></section>

        <script type="text/babel">

            var gokus = [
                { number:1, name: 'Super Saiyan 1' },
                { number:2, name: 'Super Saiyan 2' },
                { number:3, name: 'Super Saiyan 3' },
                { number:4, name: 'Super Saiyan 4' },
            ];

            class GokuPicture extends React.Component{
                render () 
                {
                    var url = `http://www.myfavoritegames.com/dragonball-z/Images/Transformations/Saiyans/SuperSaiyan${this.props.number}.jpg`;
                    return <img src={url} className="goku_picture" />;
                }
            }



            class GokuRow extends React.Component
            {
                render()
                {
                    var font_face = `Arial`;
                    return <li className='goku_row'>
                        <GokuPicture number={this.props.number} />
                        <b>{this.props.name}</b>
                     </li>;
                }
            };


            class GokuTable extends React.Component
            {
                render ()
                {
                    return <ul className="goku_table">
                        {
                            this.props.gokurows.map((gokurow) => {
                                return <GokuRow key={gokurow.number} name={gokurow.name} number={gokurow.number} />
                            })
                        }
                    </ul>;
                }
            }


        ReactDOM.render(
            <GokuTable gokurows={gokus} />, 
            document.getElementById('container')
        );

        </script> 
    </body>
</html>
