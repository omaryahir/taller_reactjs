<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Platzi - React.js</title>
        <script src="https://fb.me/react-0.14.3.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>

        <section id="container"></section>
        <div id="example"></div>


        <script type="text/babel">
            class HelloWorldComponent extends React.Component
            {
                render()
                {
                    return <h1> Hello {this.props.name}  { Math.random() } !</h1>
                }
            };
            ReactDOM.render(<HelloWorldComponent name="Omar" />, document.getElementById('container'));

            function load_every_second()
            {
                setTimeout(() => 
                {
                    ReactDOM.render(<HelloWorldComponent name="Yahir" />, document.getElementById('container'));
                    load_every_second();
                }, 1000);
            };

            load_every_second();


        </script> 
    </body>
</html>
