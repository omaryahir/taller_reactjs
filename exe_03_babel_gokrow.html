<html>
    <head>
        <meta charset="UTF-8">
        <title>Exe 2 - React.js</title>
        <script src="https://fb.me/react-0.14.3.js"></script>
        <script src="https://fb.me/react-dom-0.14.3.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>

        <section id="container"></section>
        <div id="example"></div>


        <script type="text/babel">

            var gokus = [
                { number:1, name: 'Saiyan 1' },
                { number:2, name: 'Saiyan 2' },
                { number:3, name: 'Saiyan 3' },
                { number:4, name: 'Saiyan 4' },
            ];

            class GokuRow extends React.Component
            {
                render()
                {
                    var url = `http://www.myfavoritegames.com/dragonball-z/Images/Transformations/Saiyans/SuperSaiyan${this.props.number}.jpg`;
                    return <div>
                        <img src={url} />
                        {this.props.name}
                    </div>;
                }
            };

            var goku = gokus[0];
            ReactDOM.render(
                <GokuRow name={goku.name} number={goku.number} />, 
                document.getElementById('container')
            );

        </script> 
    </body>
</html>
